<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>login_page</title>
</head>
<body class="vw-100 vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">미니보드</a>
            </div>
        </nav>
    </header>

    <main class="d-flex align-items-center justify-content-center h-75">
        <form style="width: 300px;" action="./free.html">
            <div id="errorMsg" class="form-text text-danger">다시입력하시쥬</div>
            <div class="mb-3">
                <label id="id" for="u_id" class="form-label">아이디</label>
                <input type="text" class="form-control" id="u_id">
            </div>
            <div class="mb-3">
                <label for="u_pw" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="u_pw">
            </div>
                <button type="submit" class="btn btn-dark">로그인</button>
        </form>
    </main>

    <footer class="bg-dark fixed-bottom text-light text-center p-3">
        저작권
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>기본사항</legend>
            <label for="id">ID : </label>
            <input type="text" name="id" id="id" maxlength="5" placeholder="아이디를 작성하세요.">
            <br>
            <label for="pw">PW : </label>
            <input type="password" name="pw2" id="pw" required>
            <br>
            <label for="txta">기타 : </label>
            <textarea name="txta" id="txta" cols="30" rows="10"></textarea>
            <br>
            <select name="poketmon" id="poketmon">
                <option value="a">피카츄</option>
                <option value="b">라이츄</option>
                <option value="c">파이리</option>
            </select>
        </fieldset>
        <!-- name은 달라도 됨. -->
        <br>
        <!-- id값은 중복되면 안된다. -->
        <label for="email">email : </label>
        <input type="email" id="email" readonly value="셋팅값">
        <br>
        <label for="number">number : </label>
        <input type="number" id="number" min="0" max="9">
        <br>
        <label for="range">range : </label>
        <input type="range" id="range" min="0" max="5">
        <br>
        <label for="date">date : </label>
        <input type="date" id="date">

        <br>
        <label for="banana">바나나</label>
        <input type="checkbox" id="banana" name="chk_fruit">
<!-- 여기서 name은 input태그의 이름으로 중복가능. 이름을 통일시키면 체크된 항목끼리 정보가 넘어옴 -->
        <label for="sb">딸기</label>
        <input type="checkbox" id="sb" name="chk_fruit">
        
        <label for="wm">수박</label>
        <input type="checkbox" id="wm" name="chk_fruit">
        <br>
        <br>

        <label for="zzang">짜장면</label>
        <input type="radio" id="zzang" name="foods">
        <label for="ttang">탕수육</label>
        <input type="radio" id="ttang" name="foods">

        <br>
        <input type="submit" value="전송">
        <input type="reset">

        <br>
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
        <button type="button">버튼</button>

        <br>
        <input type="hidden" value="히든" name="hidden">
    </form>
</body>
</html>

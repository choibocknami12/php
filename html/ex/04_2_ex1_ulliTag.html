<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <ul><li> Tag : 순서없는 목록 태그> li태그는 혼자 사용 불가. 반드시 ul태그와 함께 사용할 것. -->
    <ul>
        <li>li 1</li>
        <li>li 2</li>
    </ul>

    <!-- ul>li{li $}*10 : 여러개 만들 때 사용 -->
    <ul>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
        <li>li 4</li>
        <li>li 5</li>
        <li>li 6</li>
        <li>li 7</li>
        <li>li 8</li>
        <li>li 9</li>
        <li>li 10</li>
    </ul>
</body>
</html>

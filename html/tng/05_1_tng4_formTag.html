<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="uid">아이디</label>
                    <input type="text" id="uid" minlength="4" maxlength="10" required autofocus placeholder="4자~10자 사이, 공백없이"> 
                </li>
                <li>
                    <label for="umail">이메일</label>
                    <input type="email" id="umail">
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" name="비밀번호" id="pwd1" required placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2" required>
                </li>
                <li>
                    <label for="join">가입 경로</label>
                    <select name="join" id="join">
                    <option value="a">블로그</option>
                    <option value="b">지인소개</option>
                    <option value="c" selected>기타</option>
                    </select>
                    
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="memo" id="memo" cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y">
            <label for="mailing_y">메일 수신</label>
            <input type="radio" name="mailing" id="mailing_n" checked>
            <label for="mailing_n">메일 수신 안 함</label>
        </fieldset>
    
    <br>
    <input type="submit" value="가입하기">
    <input type="reset" value="취소">    
    </form>
</body>
</html>

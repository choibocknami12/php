<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <p><h1>프런트엔드 개발자 지원서</h1></p>
    HTML, CSS, 자바스트립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
    <hr>
    <form action="">
        <legend>개인 정보</legend>
            <blockquote>
            <label for="uname">이름</label>
            <input type="text" id="uname" placeholder="공백 없이 입력하세요">
            <br>
            <label for="unmber">연락처</label>
            <input type="unmber" id="unmber">
            </blockquote> 

        <legend>지원 분야</legend> 
            <blockquote>
                <input type="radio" name="pub" id="publishing">
                <label for="publishing">웹 퍼블리싱</label>
                <br>
                <input type="radio" name="ex" id="exploitation">
                <label for="exploitation">웹 애플리케이션 개발</label>
                <br>
                <input type="radio" name="">
            </blockquote>
    
    <br>    
    <input type="submit" value="접수하기">
    <input type="reset" value="다시 쓰기">    
    </form>

    </fieldset>
</body>
</html>

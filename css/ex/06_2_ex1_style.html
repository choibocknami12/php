<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css_/06_2_ex1.css">
    <!-- href는 css파일 경로 적어주기. 안적어주면 적용안됨. -->
    <style>
        h2 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(228, 228, 93);">CSS 인라인 스타일</h1>
    <h2>CSS 내부 스타일</h2>
    <!-- head 안에 지정해둠? -->
    <h3>CSS 외부 스타일</h3>
    <!-- css파일을 불러와서 사용함. 많이 사용함. -->
</body>
</html>

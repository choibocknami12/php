<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tng/12_4_tng1.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- 9개 아이템으로 만드는 방법 -->
        <div class="item" class="i1">1</div>
        <div class="item hidden" class="i2">2</div>
        <div class="item" class="i3">3</div>
        <div class="item hidden" class="i4">4</div>
        <div class="item" class="i5">5</div>
        <div class="item hidden" class="i6">6</div>
        <div class="item" class="i7">7</div>
        <div class="item" class="i8">8</div>
        <div class="item hidden" class="i9">9</div>
        
    </div>

    <!-- 영역을 나누어서 하는 방법 -->
    <div class="container">
        <div class="row">
            <div class="item float_left" class="i1">1</div>
            <div class="item float_right" class="i3">3</div>
        </div>
        <div class="row">
        <div class="item div_center" class="i5">5</div>
        </div>
        <div class="row">
        <div class="item float_left" class="i7">7</div>
        <div class="item float_left" class="i8">8</div>
        </div>
        
    </div>
</body>
</html>
